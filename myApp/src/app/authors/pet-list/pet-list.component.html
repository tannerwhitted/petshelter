<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pets</title>
</head>
<body>


    <section>
      <h2>These pets are looking for a home!</h2>
      <a routerLink='/pets/new'>Add a pet to the shelter</a>
    </section>
    <section>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pet</th>
              <th>Type</th>
              <th>Future Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let pet of pets'>
              <td>{{ pet.name }}</td>
              <td>{{ pet.type }}</td>
              <td (click)= 'onEvent($event)'>
                <button [routerLink]='[pet._id]'>Details</button>
                <button [routerLink]='[pet._id,"edit"]'>Edit</button></td>
            </tr>
          </tbody>
        </table>

      </section>

    </body>
</html>
